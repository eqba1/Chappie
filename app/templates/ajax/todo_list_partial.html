{% load cms %}

{% for object in object_list %}
<tr>
  <td>{{object.pk}}</td>
  <td><a href="{% create_object_url object 'detail' %}">{{object}}</a></td>
  <td>
      <button type="button" class="btn btn-warning js-load-form" data-url="{% create_object_url object 'update' %}">
        <i class="fas fa-edit"></i>
      </button>
      <button type="button" class="btn btn-danger js-load-form" data-url="{% create_object_url object 'delete' %}">
        <i class="fas fa-times"></i>
      </button>
  </td>
</tr>
{% endfor %}

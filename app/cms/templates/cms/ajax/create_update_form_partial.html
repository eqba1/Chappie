{% load cms %}

{% block create_partial %}
<form  method="post" action="{% if not form.instance.pk %}{% get_url 'create' %}{% else %}{% create_object_url 'update' form.instance  %}{% endif %}" class="js-save-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% if not form.instance.pk %}{% create_title 'Create' %} {% else %} {{form.instance}} Update {% endif %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'ajax/form_partial.html'  %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">{% if not form.instance.pk %}{% create_title 'Create' %} {% else %} {{form.instance}} Update {% endif %}</button>
  </div>
</form>
{% endblock create_partial %}

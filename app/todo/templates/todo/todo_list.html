{% extends 'base.html' %}
{% load cms %}

{% block content %}

<div class="row py-2">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="{% get_url 'create' %}" class="btn btn-primary js-load-form">Create</a>
  </div>

</div>

<div class="row py-2">
  <div class="col-lg-12">
    <table id="table" class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% get_template_name as name %}
        {% include name %}
      </tbody>

    </table>
  </div>
</div>




{% endblock %}
